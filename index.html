<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="shortcut icon" href="Image/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">


    <title>Google Homepage</title>
  </head>
  <body>

    <section class="google-header">

        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Image</a></li>
                <li><a href="#"><img src="Image/bars.png" alt=""></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>    
        <div class="main">
            <img src="Image/google.png" alt="">
            <div class="search-box">
                <input type="text" class="search">
                <div class="icons">
                    <div class="image1"><img src="Image/search.png" alt=""></div>
                    <div class="image2"><img src="Image/mic.png" alt=""></div>
                </div>
            </div>
        </div>
         
        <div class="buttons"> 
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>

        <div class="lang">
            Google Offered in <a href="#">বাংলা</a>
        </div>
        
    </section>

    <footer class="d-flex">
        <div class="row">
            <div class="col-lg-6">
                <div class="footer-left d-flex align-items-center justify-content-end">
                    <ul>
                        <li><a href="#"> About</a></li>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="footer-right">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Popper.js first, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

  </body>
</html>
